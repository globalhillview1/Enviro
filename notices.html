<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="alternate icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Notice Board | Global Hillview</title>

  <!-- No-paint guard -->
  <script>
    (function(){ try{ if(!localStorage.getItem('token')){ document.documentElement.style.display='none'; location.replace('/login'); } }catch{ document.documentElement.style.display='none'; location.replace('/login'); }})();
  </script>

  <style>
    :root{ --bg:#f7f9fc; --card:#fff; --text:#0f172a; --muted:#6b7280; --border:#e5e7eb; --hover:#f1f5f9; --blue:#0d6efd; --danger:#ef4444; }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,"Noto Sans";background:var(--bg);color:var(--text)}
    header{position:sticky;top:0;z-index:10;display:flex;align-items:center;justify-content:space-between;gap:12px;padding:16px 20px;background:var(--bg);border-bottom:1px solid var(--border)}
    .brand{display:flex;align-items:center;gap:10px}
    .brand img{height:28px;width:28px;border-radius:6px}
    .title{font-size:18px;font-weight:800;margin:0}
    .toolbar{display:flex;align-items:center;gap:8px}
    .userpill{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border:1px solid var(--border);border-radius:999px;background:var(--card);font-weight:600}
    .btn{appearance:none;border:1px solid var(--border);background:var(--card);color:var(--text);padding:8px 10px;border-radius:10px;cursor:pointer}
    .btn:hover{background:var(--hover)}
    .btn.primary{background:var(--blue);color:#fff;border-color:transparent}
    .btn.danger{background:var(--danger);color:#fff;border-color:transparent}
    @keyframes spin { to { transform: rotate(360deg); } }
    .spinner{ width:16px; height:16px; border-radius:50%; border:2px solid currentColor; border-right-color:transparent; display:inline-block; animation:spin .7s linear infinite }

    .wrap{padding:14px 20px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:14px}
    .grid{width:100%;border-collapse:separate;border-spacing:0}
    thead th{position:sticky;top:0;background:var(--card);border-bottom:1px solid var(--border);padding:10px;text-align:left;font-weight:700}
    tbody td{border-top:1px solid var(--border);padding:10px;vertical-align:top}
    .muted{color:var(--muted)}
    .row{display:flex;gap:8px;flex-wrap:wrap}
    input, textarea{padding:10px 12px;border:1px solid var(--border);border-radius:10px}
    textarea{min-height:120px}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <img src="/android-chrome-512x512.png" alt="logo">
      <h1 class="title">Notice Board</h1>
    </div>
    <div class="toolbar">
      <span id="userBadge" class="userpill" style="display:none"></span>
      <button class="btn" onclick="location.href='/'">Back to Dashboard</button>
      <button class="btn danger" id="logoutBtn">Logout</button>
    </div>
  </header>

  <div class="wrap">
    <div id="compose" class="card" style="display:none; margin-bottom:12px">
      <h3 style="margin:0 0 10px">Post a Notice (admins only)</h3>
      <div class="row">
        <input id="n_subject" placeholder="Subject" style="flex:2 1 260px">
        <input id="n_date" type="date" style="flex:1 1 160px">
      </div>
      <div class="row" style="margin-top:8px">
        <textarea id="n_body" placeholder="Notice text (body)" style="flex:1 1 100%"></textarea>
      </div>
      <div class="row" style="margin-top:8px">
        <button id="n_post" class="btn primary">Post Notice</button>
        <span id="n_status" class="muted"></span>
      </div>
    </div>

    <div class="card">
      <div class="row" style="margin-bottom:8px">
        <input id="q" type="search" placeholder="Search subject/body…" style="min-width:260px">
        <span id="status" class="muted" style="margin-left:auto"></span>
      </div>

      <div style="overflow:auto;border:1px solid var(--border);border-radius:12px">
        <table id="grid" class="grid">
          <thead><tr>
            <th style="width:80px">Serial #</th>
            <th style="width:160px">Date</th>
            <th>Subject</th>
            <th>Notice</th>
          </tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const API = '/api';
    const SHEET_ID = '1mTEgG-bjumtytA3oHFyF0U1Mh5XjYoJx2BolcIuSuBk';  // Same spreadsheet as Directory
    const SHEET_TAB = 'Notices';

    const esc = s => String(s||'').replace(/[&<>"']/g, m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    const getTok = () => { try{ return localStorage.getItem('token'); }catch{ return null; } };
    const isAdmin = () => (localStorage.getItem('role') === 'admin');

    // user pill + logout spinner
    (function initChrome(){
      const name = localStorage.getItem('username')||'';
      const ub = document.getElementById('userBadge');
      if (name && ub){ ub.style.display='inline-flex'; ub.innerHTML = `<svg viewBox="0 0 24 24" fill="none" style="width:16px;height:16px;stroke:currentColor;display:block"><circle cx="12" cy="7.5" r="4" stroke-width="1.6"></circle><path d="M4.5 19.5a7.5 7.5 0 0115 0" stroke-width="1.6" stroke-linecap="round"></path></svg><span>${esc(name)}</span>`; }
      document.getElementById('logoutBtn').addEventListener('click', ()=>{
        const btn = document.getElementById('logoutBtn');
        btn.disabled = true; btn.style.minWidth = btn.offsetWidth + 'px';
        btn.innerHTML = '<span class="spinner"></span> Logging out…';
        try{ localStorage.removeItem('token'); localStorage.removeItem('role'); localStorage.removeItem('username'); }catch{}
        setTimeout(()=>location.replace('/login'), 600);
      });
      if (isAdmin()) {
        document.getElementById('compose').style.display = 'block';
        document.getElementById('n_date').valueAsDate = new Date();
      }
    })();

    async function fetchNotices(){
      const status = document.getElementById('status');
      status.textContent = 'Loading…';
      // read via gviz so it works even if POST API not ready
      const url = `https://docs.google.com/spreadsheets/d/${encodeURIComponent(SHEET_ID)}/gviz/tq?sheet=${encodeURIComponent(SHEET_TAB)}&tqx=out:json`;
      const res = await fetch(url, {cache:'no-store'});
      if(!res.ok) throw new Error('HTTP '+res.status);
      const text = await res.text();
      const a = text.indexOf('{'), b = text.lastIndexOf('}');
      const json = JSON.parse(text.slice(a,b+1));
      const cols = json.table.cols.map(c => (c.label||c.id||'').trim());
      const rows = (json.table.rows||[]).map(r => (r.c||[]).map(c => c ? c.v : ''));

      const idx = {
        serial: cols.findIndex(x=>/^serial/i.test(x)),
        subject: cols.findIndex(x=>/^subject/i.test(x)),
        date: cols.findIndex(x=>/^date$/i.test(x)),
        body: cols.findIndex(x=>/^notice|^body/i.test(x)),
      };

      const data = rows.map(r => ({
        serial: r[idx.serial] ?? '',
        subject: r[idx.subject] ?? '',
        date: r[idx.date] ?? '',
        body: r[idx.body] ?? ''
      })).filter(r => r.subject || r.body);

      status.textContent = `Loaded ${data.length} notice(s)`;
      return data;
    }

    let all = [];
    function render(){
      const q = (document.getElementById('q').value||'').toLowerCase().trim();
      const tbody = document.querySelector('#grid tbody');
      tbody.innerHTML = '';
      const filtered = all.filter(r => !q || [r.subject,r.body,r.date,String(r.serial)].some(v => String(v||'').toLowerCase().includes(q)));
      filtered.forEach(r=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${esc(r.serial)}</td>
          <td>${esc(r.date)}</td>
          <td><strong>${esc(r.subject)}</strong></td>
          <td>${esc(r.body)}</td>`;
        tbody.appendChild(tr);
      });
    }

    document.getElementById('q').addEventListener('input', render);
    document.getElementById('n_post').addEventListener('click', async ()=>{
      if(!isAdmin()) return;
      const subject = document.getElementById('n_subject').value.trim();
      const date = document.getElementById('n_date').value;
      const body = document.getElementById('n_body').value.trim();
      const s = document.getElementById('n_status');
      if(!subject || !date || !body){ s.textContent = 'Fill subject, date and notice text.'; return; }
      s.textContent = 'Posting…';
      try{
        const res = await fetch(`${API}?action=addnotice&token=${encodeURIComponent(getTok())}`,{
          method:'POST', headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ subject, date, body })
        });
        const j = await res.json().catch(()=>({}));
        if(!j.ok) throw new Error(j.error || 'Failed');
        s.textContent = 'Posted.';
        document.getElementById('n_subject').value=''; document.getElementById('n_body').value='';
        all = await fetchNotices(); render();
      }catch(e){ s.textContent = 'Failed to post (configure /api?action=addnotice).'; }
    });

    (async function init(){
      try{ all = await fetchNotices(); render(); }
      catch(e){ document.getElementById('status').textContent = 'Failed to load (publish sheet or check ID)'; }
    })();
  </script>
</body>
</html>
