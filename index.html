<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Enviro Helpdesk Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <span class="navbar-brand">Enviro Helpdesk</span>
      <div class="d-flex">
        <button id="logoutBtn" class="btn btn-outline-light btn-sm">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container py-3">
    <div id="stats" class="row g-3 mb-3">
      <div class="col-6 col-md-3">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <div class="card-title small text-muted">TOTAL</div>
            <div id="stat-total" class="display-6">-</div>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <div class="card-title small text-muted">OPEN</div>
            <div id="stat-open" class="display-6">-</div>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <div class="card-title small text-muted">IN PROGRESS</div>
            <div id="stat-inp" class="display-6">-</div>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <div class="card-title small text-muted">RESOLVED</div>
            <div id="stat-res" class="display-6">-</div>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <div class="card-title small text-muted">AVG RESOLUTION</div>
            <div id="stat-avg" class="h2">-</div>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <div class="card-title small text-muted">AVG RATING</div>
            <div id="stat-rate" class="h2">-</div>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-2">
      <h5 class="m-0">Issues</h5>
      <div>
        <label class="me-2 small text-muted">Rows</label>
        <select id="rows" class="form-select form-select-sm d-inline-block w-auto">
          <option>10</option><option>25</option><option>50</option><option>100</option>
        </select>
        <button id="apply" class="btn btn-primary btn-sm ms-2">Apply</button>
      </div>
    </div>

    <div class="table-responsive shadow-sm">
      <table class="table table-sm table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>Tracking ID</th>
            <th>Date & Time Raised</th>
            <th>Tower</th>
            <th>Flat</th>
            <th>Issue</th>
            <th>Description</th>
            <th>Media</th>
            <th>Status</th>
            <th>Remark</th>
            <th>User ID</th>
            <th>Date & Time Resolved</th>
            <th>Time Taken</th>
            <th>Feedback</th>
            <th>Save</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
