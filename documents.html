<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Document Repository</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f6f8fb; }
    .container-xl { max-width: 1200px; }
    .card { border-radius: 14px; }
    .table td, .table th { vertical-align: middle; }
    .cursor-pointer { cursor: pointer; }
  </style>
</head>
<body>
  <nav class="navbar bg-white border-bottom mb-3">
    <div class="container-xl">
      <a class="navbar-brand d-flex align-items-center gap-2" href="#">
        <img src="/logo.png" alt="Logo" height="28" onerror="this.style.display='none'"/>
        <span class="fw-semibold">Document Repository</span>
      </a>
      <div class="d-flex align-items-center gap-2">
        <a href="/dashboard" class="btn btn-outline-secondary btn-sm">Back to Dashboard</a>
        <button class="btn btn-danger btn-sm" id="logoutBtn">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container-xl pb-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <input id="docSearch" class="form-control" style="max-width:340px" placeholder="Search subject..."/>
          <button class="btn btn-primary" id="openAddDocBtn">+ Add Document</button>
        </div>
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead>
              <tr>
                <th style="width:90px">Serial #</th>
                <th style="width:180px">Date</th>
                <th style="width:280px">Subject</th>
                <th style="width:160px">Media</th>
                <th style="width:160px">Link</th>
                <th style="width:160px">Actions</th>
              </tr>
            </thead>
            <tbody id="docsTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Add/Edit Document Modal -->
  <div class="modal fade" id="docModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="docModalTitle">Add Document</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="docSerial">
          <div class="mb-3">
            <label class="form-label">Date</label>
            <input id="docDate" class="form-control" placeholder="yyyy-mm-dd">
          </div>
          <div class="mb-3">
            <label class="form-label">Subject</label>
            <input id="docSubject" class="form-control">
          </div>

          <!-- Media (Browse… replaces Media URL input) -->
          <div class="mb-3">
            <label class="form-label">Media</label>
            <div class="d-flex align-items-center gap-2">
              <input type="file" id="docMediaFile" style="display:none" />
              <button type="button" id="docBrowseBtn" class="btn btn-outline-secondary">Browse…</button>
              <span id="docMediaName" class="text-muted small"></span>
            </div>
            <!-- Hidden/readonly field to carry uploaded URL -->
            <input type="text" id="docMediaUrl" class="form-control mt-2" placeholder="(auto-filled after upload)" readonly />
          </div>

          <div class="mb-3">
            <label class="form-label">Link URL (optional)</label>
            <input id="docLinkUrl" class="form-control" placeholder="https://...">
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-primary" id="saveDocBtn">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    /* ===== CONFIG ===== */
    const API_BASE = ''; // <-- set your Apps Script URL
    const TOKEN = localStorage.getItem('enviro_token');

    /* ===== Utilities ===== */
    const qs  = (s, r=document)=>r.querySelector(s);
    const qsa = (s, r=document)=>Array.from(r.querySelectorAll(s));
    function escapeHtml(s) { return String(s||'').replace(/[&<>"']/g, m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }
    function assertToken() { if(!TOKEN) { alert('Not logged in'); location.href='/'; } }
    async function apiGet(action) {
      const res = await fetch(`${API_BASE}?action=${encodeURIComponent(action)}&token=${encodeURIComponent(TOKEN)}`);
      const json = await res.json();
      if(!json.ok) throw new Error(json.error||'Request failed');
      return json.data;
    }
    async function apiPost(action, body) {
      const res = await fetch(`${API_BASE}?action=${encodeURIComponent(action)}&token=${encodeURIComponent(TOKEN)}`, {
        method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(body||{})
      });
      const json = await res.json();
      if(!json.ok) throw new Error(json.error||'Request failed');
      return json.data;
    }
    function fileToBase64(file) {
      return new Promise((resolve, reject)=>{
        const r=new FileReader();
        r.onload=()=>resolve(String(r.result).split(',')[1]);
        r.onerror=reject;
        r.readAsDataURL(file);
      });
    }
    async function uploadB64ToDrive(file) {
      const b64 = await fileToBase64(file);
      return apiPost('uploaddocb64', { name:file.name, mime:file.type, data:b64 }); // {id,name,url,mimeType}
    }

    /* ===== State ===== */
    let ALL_DOCS = [];

    /* ===== Load & render ===== */
    async function loadDocs(){
      assertToken();
      const list = await apiGet('documents'); // [{serial,subject,date,media,url}]
      ALL_DOCS = list.sort((a,b)=> Number(b.serial)-Number(a.serial));
      renderDocs();
    }
    function renderDocs(){
      const q = qs('#docSearch').value.trim().toLowerCase();
      const rows = !q ? ALL_DOCS : ALL_DOCS.filter(d => (d.subject||'').toLowerCase().includes(q));
      const tb = qs('#docsTableBody'); tb.innerHTML='';
      rows.forEach(d=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${d.serial}</td>
          <td>${escapeHtml(d.date||'')}</td>
          <td>${escapeHtml(d.subject||'')}</td>
          <td>${d.media?`<a href="${d.media}" target="_blank" rel="noopener">open</a>`:''}</td>
          <td>${d.url?`<a href="${d.url}" target="_blank" rel="noopener">open</a>`:''}</td>
          <td class="text-nowrap">
            <button class="btn btn-sm btn-outline-primary me-1" data-action="edit" data-serial="${d.serial}">Edit</button>
            <button class="btn btn-sm btn-outline-danger" data-action="delete" data-serial="${d.serial}">Delete</button>
          </td>
        `;
        tb.appendChild(tr);
      });
    }
    qs('#docSearch').addEventListener('input', renderDocs);

    /* ===== Open Add Doc Modal ===== */
    const docModalEl = qs('#docModal');
    const docModal = ()=> bootstrap.Modal.getOrCreateInstance(docModalEl);

    qs('#openAddDocBtn').addEventListener('click', ()=>{
      qs('#docModalTitle').textContent = 'Add Document';
      qs('#docSerial').value = '';
      qs('#docDate').value = '';
      qs('#docSubject').value = '';
      qs('#docMediaName').textContent = '';
      qs('#docMediaUrl').value = '';
      qs('#docLinkUrl').value = '';
      docModal().show();
    });

    /* ===== Media Browse wiring ===== */
    const docBrowseBtn = qs('#docBrowseBtn');
    const docMediaFile = qs('#docMediaFile');
    const docMediaName = qs('#docMediaName');
    const docMediaUrl  = qs('#docMediaUrl');

    docBrowseBtn.addEventListener('click', ()=> docMediaFile.click());
    docMediaFile.addEventListener('change', async (e)=>{
      const f = e.target.files?.[0];
      if(!f) return;
      docBrowseBtn.disabled = true; docBrowseBtn.textContent='Uploading…';
      try{
        const up = await uploadB64ToDrive(f);
        docMediaName.textContent = f.name;
        docMediaUrl.value = up.url; // used in save
      }catch(err){ alert('Upload failed: ' + err.message); }
      finally{ docBrowseBtn.disabled=false; docBrowseBtn.textContent='Browse…'; }
    });

    /* ===== Save (Add or Update) ===== */
    qs('#saveDocBtn').addEventListener('click', async ()=>{
      const serial  = qs('#docSerial').value ? Number(qs('#docSerial').value) : null;
      const subject = qs('#docSubject').value.trim();
      const date    = qs('#docDate').value.trim() || undefined;
      const media   = qs('#docMediaUrl').value.trim();
      const url     = qs('#docLinkUrl').value.trim() || undefined;

      if(!subject) return alert('Subject is required');
      if(!serial && !media && !url) return alert('Provide a media upload or a link');

      try{
        if(serial){ // update
          await apiPost('updatedoc', { serial, subject, date, media: media||undefined, url });
        }else{      // create
          await apiPost('adddoc', { subject, date, media: media||undefined, url });
        }
        docModal().hide();
        loadDocs();
      }catch(err){ alert('Save failed: ' + err.message); }
    });

    /* ===== Row Actions ===== */
    qs('#docsTableBody').addEventListener('click', async (e)=>{
      const btn = e.target.closest('button[data-action]');
      if(!btn) return;
      const serial = Number(btn.dataset.serial);
      const row = ALL_DOCS.find(d=>Number(d.serial)===serial);
      if(!row) return;

      if(btn.dataset.action==='delete'){
        if(!confirm('Delete this document?')) return;
        try { await apiPost('deletedoc', { serial }); loadDocs(); }
        catch(err){ alert('Delete failed: ' + err.message); }
      } else if(btn.dataset.action==='edit'){
        qs('#docModalTitle').textContent = 'Edit Document';
        qs('#docSerial').value = serial;
        qs('#docDate').value = row.date||'';
        qs('#docSubject').value = row.subject||'';
        qs('#docMediaName').textContent = row.media ? '(existing)' : '';
        qs('#docMediaUrl').value = row.media||'';
        qs('#docLinkUrl').value = row.url||'';
        docModal().show();
      }
    });

    qs('#logoutBtn').addEventListener('click', ()=>{ localStorage.removeItem('enviro_token'); location.href='/'; });

    document.addEventListener('DOMContentLoaded', loadDocs);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
