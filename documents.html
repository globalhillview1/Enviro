<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Document Repository | Global Hillview</title>

  <!-- Favicons -->
  <link rel="alternate icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">

  <!-- No-paint guard (require session) -->
  <script>
    (function () {
      try {
        if (!localStorage.getItem('token')) {
          document.documentElement.style.display = 'none';
          location.replace('/login');
        }
      } catch {
        document.documentElement.style.display = 'none';
        location.replace('/login');
      }
    })();
  </script>

  <style>
    :root{ --bg:#f7f9fc; --card:#fff; --text:#0f172a; --muted:#6b7280; --border:#e5e7eb; --hover:#f1f5f9; --blue:#0d6efd; --danger:#ef4444; }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,"Noto Sans";background:var(--bg);color:var(--text)}
    header{position:sticky;top:0;z-index:10;display:flex;align-items:center;justify-content:space-between;gap:12px;padding:16px 20px;background:var(--bg);border-bottom:1px solid var(--border)}
    .brand{display:flex;align-items:center;gap:10px}
    .brand img{height:28px;width:28px;border-radius:6px}
    .title{font-size:18px;font-weight:800;margin:0}
    .toolbar{display:flex;align-items:center;gap:8px}
    .userpill{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border:1px solid var(--border);border-radius:999px;background:var(--card);font-weight:600}
    .btn{appearance:none;border:1px solid var(--border);background:var(--card);color:var(--text);padding:8px 10px;border-radius:10px;cursor:pointer}
    .btn:hover{background:var(--hover)}
    .btn.primary{background:var(--blue);color:#fff;border-color:transparent}
    .btn.danger{background:var(--danger);color:#fff;border-color:transparent}
    @keyframes spin { to { transform: rotate(360deg); } }
    .spinner{ width:16px; height:16px; border-radius:50%; border:2px solid currentColor; border-right-color:transparent; display:inline-block; animation:spin .7s linear infinite }

    .wrap{padding:14px 20px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:14px}
    .row{display:flex;gap:8px;flex-wrap:wrap}
    input{padding:10px 12px;border:1px solid var(--border);border-radius:10px}
    table{width:100%;border-collapse:separate;border-spacing:0}
    thead th{position:sticky;top:0;background:var(--card);border-bottom:1px solid var(--border);padding:10px;text-align:left;font-weight:700}
    tbody td{border-top:1px solid var(--border);padding:10px;vertical-align:middle}
    .muted{color:var(--muted)}
    .thumb{height:40px;border-radius:6px;border:1px solid var(--border);vertical-align:middle;margin-right:8px}
    .fileicon{height:24px;vertical-align:middle;margin-right:8px}
    .linkcell a{vertical-align:middle}
  </style>
</head>
<body>
  <!-- hidden file input the button will trigger -->
  <input id="pickFile" type="file" style="display:none" />

  <header>
    <div class="brand">
      <img src="/android-chrome-512x512.png" alt="logo">
      <h1 class="title">Document Repository</h1>
    </div>
    <div class="toolbar">
      <span id="userBadge" class="userpill" style="display:none"></span>
      <button class="btn" onclick="location.href='/'">Back to Dashboard</button>
      <button class="btn danger" id="logoutBtn">Logout</button>
    </div>
  </header>

  <div class="wrap">
    <!-- Admin bar -->
    <div id="adminBar" class="card" style="display:none; margin-bottom:12px">
      <div class="row" style="align-items:center">
        <button id="btnPick" class="btn primary">Upload to Drive</button>
        <span class="muted">Pick a file from your computer. It will upload to the shared Drive folder and the link will be recorded below.</span>
      </div>
      <div class="row" style="margin-top:8px">
        <input id="d_subject" placeholder="Subject" style="flex:2 1 260px">
        <input id="d_date" type="date" style="flex:1 1 160px">
        <input id="d_url" placeholder="Document URL (share link)" style="flex:2 1 260px">
      </div>
      <div class="row" style="margin-top:8px">
        <button id="d_add" class="btn">Add entry</button>
        <span id="d_status" class="muted"></span>
      </div>
    </div>

    <!-- List -->
    <div class="card">
      <div class="row" style="margin-bottom:8px">
        <input id="q" type="search" placeholder="Search subject…" style="min-width:260px">
        <span id="status" class="muted" style="margin-left:auto"></span>
      </div>

      <div style="overflow:auto;border:1px solid var(--border);border-radius:12px">
        <table id="grid">
          <thead>
            <tr>
              <th style="width:80px">Serial #</th>
              <th style="width:160px">Date</th>
              <th>Subject</th>
              <th>Media</th>
              <th>Link</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- Embedded view-only folder (optional) -->
    <div class="card" style="margin-top:12px">
      <h3 style="margin:0 0 10px">Drive Folder</h3>
      <iframe id="driveEmbed" src="" style="width:100%;height:480px;border:0;border-radius:12px"></iframe>
      <div class="muted" style="margin-top:8px">
        If you see a permission prompt, ensure the folder is shared for viewing (“Anyone with the link → Viewer”).
      </div>
    </div>
  </div>

  <script>
    const API = '/api';
    const DRIVE_FOLDER_ID = '1lFHxYeF3z73Zn75sRU0aG12tT93JGDjN'; // same as GAS
    const esc = s => String(s||'').replace(/[&<>"']/g, m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    const getTok = () => { try{ return localStorage.getItem('token'); }catch{ return null; } };
    const isAdmin = () => (localStorage.getItem('role') === 'admin');

    // header chrome + auth bits
    (function chrome(){
      const name = localStorage.getItem('username')||'';
      const ub = document.getElementById('userBadge');
      if (name && ub){
        ub.style.display='inline-flex';
        ub.innerHTML = `<svg viewBox="0 0 24 24" fill="none" style="width:16px;height:16px;stroke:currentColor;display:block"><circle cx="12" cy="7.5" r="4" stroke-width="1.6"></circle><path d="M4.5 19.5a7.5 7.5 0 0115 0" stroke-width="1.6" stroke-linecap="round"></path></svg><span>${esc(name)}</span>`;
      }
      document.getElementById('logoutBtn').addEventListener('click', ()=>{
        const btn = document.getElementById('logoutBtn');
        btn.disabled = true; btn.style.minWidth = btn.offsetWidth + 'px';
        btn.innerHTML = '<span class="spinner"></span> Logging out…';
        try{ localStorage.removeItem('token'); localStorage.removeItem('role'); localStorage.removeItem('username'); }catch{}
        setTimeout(()=>location.replace('/login'), 600);
      });
      if (isAdmin()){
        document.getElementById('adminBar').style.display = 'block';
        document.getElementById('d_date').valueAsDate = new Date();
      }
      // embed drive folder (view-only grid)
      document.getElementById('driveEmbed').src = `https://drive.google.com/embeddedfolderview?id=${encodeURIComponent(DRIVE_FOLDER_ID)}#grid`;
    })();

    // ==== Upload: button -> file picker -> POST to GAS (/api?action=uploaddoc)
    const btnPick = document.getElementById('btnPick');
    const pickInput = document.getElementById('pickFile');

    function setUploadBusy(on){
      if (!btnPick) return;
      if (on){
        btnPick.disabled = true;
        btnPick.dataset._w = btnPick.offsetWidth;
        btnPick.style.minWidth = btnPick.dataset._w + 'px';
        btnPick.innerHTML = '<span class="spinner" aria-hidden="true"></span> Uploading…';
      } else {
        btnPick.disabled = false;
        btnPick.style.minWidth = '';
        btnPick.innerHTML = 'Upload to Drive';
      }
    }

    if (btnPick) {
      btnPick.addEventListener('click', () => pickInput.click());
    }

    if (pickInput) {
      pickInput.addEventListener('change', async (e) => {
        const file = e.target.files && e.target.files[0];
        if (!file) return;
        if (!isAdmin()) { alert('Only admins can upload.'); e.target.value=''; return; }

        setUploadBusy(true);
        try{
          const fd = new FormData();
          fd.append('file', file); // GAS expects name="file"

          const res = await fetch(`${API}?action=uploaddoc&token=${encodeURIComponent(getTok())}`, {
            method: 'POST', body: fd
          });
          const json = await res.json().catch(()=>({}));
          if (!json.ok) throw new Error(json.error || 'Upload failed');

          // Autofill Subject + URL
          const subjectEl = document.getElementById('d_subject');
          const urlEl = document.getElementById('d_url');
          if (subjectEl && !subjectEl.value) subjectEl.value = json.data.name || file.name;
          if (urlEl) urlEl.value = json.data.url;

          // Optionally auto-add row immediately (kept manual per your flow)
          // await addDocumentRow();

        }catch(err){
          alert('Upload error: ' + err.message);
        }finally{
          setUploadBusy(false);
          e.target.value = ''; // allow same file again
        }
      });
    }

    // ==== List + render (reads from GAS /api?action=documents to include Media)
    let all = [];

    function mediaCell(r){
      const url = r.url || '';
      const kind = (r.media||'').toLowerCase();

      if (kind === 'image') {
        return `<span class="linkcell"><img class="thumb" src="${esc(url)}" alt="preview"><a href="${esc(url)}" target="_blank" rel="noopener">Open</a></span>`;
      }
      if (kind === 'video') {
        // Using a small video tag as a thumb (muted, no controls)
        return `<span class="linkcell"><video class="thumb" src="${esc(url)}" muted></video><a href="${esc(url)}" target="_blank" rel="noopener">Open</a></span>`;
      }
      // File-type icons
      const icon = kind==='pdf'  ? '/icons/pdf.png'  :
                   kind==='word' ? '/icons/word.png' :
                   kind==='excel'? '/icons/excel.png':
                   kind==='ppt'  ? '/icons/ppt.png'  :
                                   '/icons/file.png';
      return `<span class="linkcell"><img class="fileicon" src="${icon}" alt="${esc(kind||'file')}"><a href="${esc(url)}" target="_blank" rel="noopener">Open</a></span>`;
    }

    async function fetchDocs(){
      const status = document.getElementById('status');
      status.textContent = 'Loading…';
      try{
        const res = await fetch(`${API}?action=documents&token=${encodeURIComponent(getTok())}`, {cache:'no-store'});
        const j = await res.json();
        if (!j.ok) throw new Error(j.error || 'Failed');
        const data = j.data || [];
        all = data;
        status.textContent = `Loaded ${data.length} document(s)`;
        render();
      }catch(e){
        status.textContent = 'Failed to load documents.';
      }
    }

    function render(){
      const q = (document.getElementById('q').value||'').toLowerCase().trim();
      const tbody = document.querySelector('#grid tbody');
      tbody.innerHTML = '';

      const filtered = all.filter(r => {
        const hay = [r.subject, r.date, r.serial].map(v=>String(v||'').toLowerCase()).join(' ');
        return !q || hay.includes(q);
      });

      filtered.forEach(r=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${esc(r.serial)}</td>
          <td>${esc(r.date)}</td>
          <td>${esc(r.subject)}</td>
          <td>${mediaCell(r)}</td>`;
        tbody.appendChild(tr);
      });
    }

    document.getElementById('q').addEventListener('input', render);

    // ==== Add a row (admin)
    async function addDocumentRow(){
      if(!isAdmin()) return;
      const subject = document.getElementById('d_subject').value.trim();
      const date = document.getElementById('d_date').value;
      const url = document.getElementById('d_url').value.trim();
      const s = document.getElementById('d_status');
      if(!subject || !date || !url){ s.textContent = 'Fill subject, date and document URL.'; return; }
      s.textContent = 'Adding…';
      try{
        const res = await fetch(`${API}?action=adddoc&token=${encodeURIComponent(getTok())}`,{
          method:'POST', headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ subject, date, url })
        });
        const j = await res.json().catch(()=>({}));
        if(!j.ok) throw new Error(j.error || 'Failed');
        s.textContent = 'Added.';
        document.getElementById('d_subject').value='';
        document.getElementById('d_url').value='';
        await fetchDocs();
      }catch(e){ s.textContent = 'Failed to add.'; }
    }
    document.getElementById('d_add')?.addEventListener('click', addDocumentRow);

    // boot
    (async function init(){
      await fetchDocs();
    })();
  </script>
</body>
</html>
