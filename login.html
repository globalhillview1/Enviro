<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Favicons -->
  <link rel="icon" href="/logo.svg" type="image/svg+xml">
  <link rel="alternate icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login | Helpdesk</title>
  <style>
    :root{ --card:#ffffff; --bg:#f7f9fc; --border:#e5e7eb; --muted:#6b7280; --text:#0f172a; --blue:#0d6efd; --danger:#ef4444; }
    *{box-sizing:border-box}
    body{margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,"Noto Sans"; background:var(--bg); color:var(--text);}
    .wrap{min-height:100vh; display:grid; place-items:center; padding:24px;}
    .card{width:100%; max-width:420px; background:var(--card); border:1px solid var(--border); border-radius:16px; padding:24px; box-shadow:0 8px 24px rgba(0,0,0,.06)}
    .logo{display:block; margin:4px auto 12px; width:72px; height:72px; border-radius:12px}
    h1{font-size:22px; margin:0 0 8px}
    p{color:var(--muted); margin:0 0 18px}
    label{display:block; font-size:13px; color:var(--muted); margin:10px 0 6px}
    input{width:100%; padding:10px 12px; border:1px solid var(--border); border-radius:10px;}
    button{width:100%; margin-top:16px; padding:10px 12px; border-radius:10px; border:0; background:var(--blue); color:#fff; font-weight:700; cursor:pointer; display:inline-flex; align-items:center; justify-content:center; gap:8px}
    button:disabled{opacity:.85; cursor:default}
    .err{margin-top:10px; color:#fff; background:var(--danger); border-radius:10px; padding:8px 12px; display:none; white-space:pre-line}
    .muted{color:var(--muted); font-size:12px; margin-top:12px; text-align:center}
    /* tiny spinner */
    @keyframes spin { to { transform: rotate(360deg); } }
    .spinner{ width:16px; height:16px; border-radius:50%;
      border:2px solid currentColor; border-right-color:transparent;
      display:inline-block; animation:spin .7s linear infinite }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <img class="logo" src="/android-chrome-512x512.png" alt="Global Hillview logo" width="72" height="72">
      <h1>Sign in</h1>
      <p>Enter your credentials to access the Global Hillview Helpdesk Dashboard.</p>

      <label>Username</label>
      <input id="u" type="text" autocomplete="username" autofocus>

      <label>Password</label>
      <input id="p" type="password" autocomplete="current-password">

      <button id="btn"><span class="lbl">Sign in</span></button>

      <div id="err" class="err"></div>
      <div class="muted">Tip: ask an admin to create or reset your account.</div>
    </div>
  </div>

<script>
(function () {
  const form = document.getElementById('loginForm');      // make sure your form has id="loginForm"
  const btn  = document.getElementById('btn');            // submit button id="btn"
  const err  = document.getElementById('err');            // error box id="err"

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    err.style.display = 'none';
    btn.disabled = true;

    const payload = {
      username: (form.username || document.getElementById('u')).value.trim(),
      password: (form.password || document.getElementById('p')).value
    };

    let res;
    try {
      const r = await fetch('/api?action=login', {
        method: 'POST',
        headers: { 'content-type': 'application/json', 'accept': 'application/json' },
        body: JSON.stringify(payload)
      });
      res = await r.json();
    } catch (e) {
      res = { ok:false, error:'Network error' };
    }

    // Normalize shapes: {ok,true, token,...} or {ok,true, data:{token,user}}
    const ok    = !!(res && (res.ok || res.success));
    const token = res?.data?.token ?? res?.token ?? res?.session;
    const user  = res?.data?.user  ?? res?.user  ?? null;

    if (ok && token) {
      try {
        localStorage.setItem('token', token);
        if (user) localStorage.setItem('enviro_user', JSON.stringify(user));
      } catch (_) {}
      location.replace('/'); // go to dashboard
    } else {
      err.textContent = (res && (res.error || res.message)) || 'Login failed';
      err.style.display = 'block';
      btn.disabled = false;
    }
  });
})();
</script>

</body>
</html>
